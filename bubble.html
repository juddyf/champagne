<html>
<head>
<title>Javascript animation: Demo 1</title>
<style type="text/css">

body {
 font:76% normal verdana,arial,tahoma;
}

h1, h2 {
 font-size:1em;
}

#fooObject {
 /* simple box */
 position:absolute;
 left:100px;
 top:100px;

</style>
<script type="text/javascript">

var foo = null; // object

function doMove() {
  var direction = Math.floor(Math.random() * 10);
  foo.style.top = parseInt(foo.style.left)-1+'px';
  
  setTimeout(doMove,20); // call doMove in 20msec
}

function init() {
  foo = document.getElementById('fooObject'); // get the "foo" object
  foo.style.left = '100px'; // set its initial position to 0px
  foo.style.top = '100px'
  doMove(); // start animating
}


window.onload = init;

</script>
</head>

<body>

<div id="fooObject">
 <img src="http://i62.tinypic.com/dfgbx4.png" width = "90" height = "90">
</div>

</body>
</html>
