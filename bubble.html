<html>
<head>
<title>blub</title>
<style type="text/css">

body {
 font:76% normal verdana,arial,tahoma;
}

h1, h2 {
 font-size:1em;
}

#fooObject {
 /* simple box */
 position:absolute;
 left:50px;
 top:50px;

</style>
<script type="text/javascript">

var foo = null; // object

function doMove() {
  var direction = Math.floor(Math.random() * 4);
 
  if (direction == 0) {
     for (int i = 1; i < 20; i++) {
       moveLeft();
     }
  } else if (direction == 1) {
     for (int i = 1; i < 20; i++) {
       moveDown();
     }
  } else if (direction == 2) {
     for (int i = 1; i < 20; i++) {
       moveUp();
     }
  } else {
     for (int i = 1; i < 20; i++) {
       moveRight();
     }
  }
  
  setTimeout(doMove,20); // call doMove in 20msec
}


function moveLeft() {
   foo.style.left = parseInt(foo.style.left)+1+'px';
}

function moveRight() {
   foo.style.left = parseInt(foo.style.left)-1+'px';
}

function moveUp() {
   foo.style.top = parseInt(foo.style.top)-1+'px';
}

function moveDown() {
  foo.style.top = parseInt(foo.style.top)+1+'px';
}

function init() {
  foo = document.getElementById('fooObject'); // get the "foo" object
  foo.style.left = '50px'; // set its initial position to 0px
  foo.style.top = '50px'
  doMove(); // start animating
}


window.onload = init;

</script>
</head>

<body>

<div id="fooObject">
 <img src="http://i62.tinypic.com/dfgbx4.png" width = "90" height = "90">
</div>

</body>
</html>
