
<html>
<head>
<title>Javascript animation: Demo 1</title>
<style type="text/css">

body {
 font:76% normal verdana,arial,tahoma;
}

h1, h2 {
 font-size:1em;
}

</style>
<script type="text/javascript">

var foo = null; // object

function doMove() {
  foo.style.left = parseInt(foo.style.left)+1+'px';
  setTimeout(doMove,20); // call doMove in 20msec
}

function init() {
  foo = document.getElementById('fooObject'); // get the "foo" object
  foo.style.left = '0px'; // set its initial position to 0px
  doMove(); // start animating
}

function pop() {
    if (document.getElementById('myImage').src !== "http://i.imgur.com/f8deEVF.gif") {
      document.getElementById('myImage').src = "http://i.imgur.com/f8deEVF.gif";
    }
}

window.onload = init;

</script>
</head>

<body>

<img id="fooObject" onclick="pop()" src="http://i.imgur.com/UbD4sbZ.png" width="180" height="180">

</body>
</html>
